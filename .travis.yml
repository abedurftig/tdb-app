language: node_js
node_js:
  - "8.9.3"

cache:
  yarn: true  

services:
  - docker
  
env:
  global:
  - secure:  #DOCKER_USER
  - secure:  #DOCKER_PW  

script: 
  - npm test
  - $TRAVIS_BUILD_DIR/upload.sh -p tdb-app -t $TRAVIS_BRANCH@$TRAVIS_BUILD_NUMBER
  - npm run build:prod

before_deploy:
  - mkdir -p heroku/public
  - cp public/* heroku/public

deploy:
- provider: script
  script: deployment/to_heroku.sh develop
  on:
    branch: develop
  skip_cleanup: true  
- provider: script
  script: deployment/to_heroku.sh master
  on:
    branch: master
  skip_cleanup: true    

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PW
  - export REPO=dasnervtdoch/tdb-app
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo "$TRAVIS_BRANCH.$TRAVIS_BUILD_NUMBER" ; fi`
  - docker build -f build/docker/jdk8/Dockerfile -t $REPO:$TAG .
  - docker push $REPO